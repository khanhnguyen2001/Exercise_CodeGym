<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Max Value</title>
</head>
<body>
<script>
  let numbers = [2,4,5,-1,3,8,9,14];
  let max = numbers[0];
  let index = 0;
  for (let i = 0; i < numbers.length; i++) {
    if (max < numbers[i]) {
      max = numbers[i];
      index = i;
    }
  }
  alert("Max là " + max + " ở vị trí thứ " + index);
</script>
</body>
</html>
