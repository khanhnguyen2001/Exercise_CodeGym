<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang cuu chuong</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        table {
            width: 600px;
            height: 300px ;
        }
    </style>
</head>
<body>
<script>

    document.writeln("Bảng cửu chương");
    document.writeln(`<table>`);
    for (let i = 1; i < 10; ++i) {
        document.write("<tr>");
        for (let j = 1; j < 10; ++j) {
            document.write(`<td>${i}x${j} = ${i*j}</td>`);

        }
        document.write("</tr>");
    }
    document.writeln("<table/>");
</script>
</body>
</html>
