<script>
    let a = [1, 2, 3, 4]
    let b = [1, 2, 3, 4]
    check = true
    for (let i = 0; i < a.length; i++) {
        if (a[i] != b[i]) {
            check = false
        }
    }
    if (check == true) {
        document.write("Chuỗi a giống chuỗi b")
    }else {
        document.write("Chuỗi a không giống chuỗi b")
    }
</script>
