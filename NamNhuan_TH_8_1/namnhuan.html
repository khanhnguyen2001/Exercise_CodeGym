<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Năm nhuận</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Nhập vào năm"));
    let isLeapYear = false;

    let isDivisibleBy4 = year % 4 == 0;
    if(isDivisibleBy4){
        let isDivisibleBy100 = year % 100 == 0;
        if(isDivisibleBy100){
            let isDivisibleBy400 = year % 400 == 0;
            if(isDivisibleBy400){
                isLeapYear = true;
            }
        } else {
            isLeapYear = true;
        }
    }

    if(isLeapYear){
        alert(year + " là năm nhuận");
    } else {
        alert(year + " không là năm nhuận");
    }

</script>
</body>
</html>
