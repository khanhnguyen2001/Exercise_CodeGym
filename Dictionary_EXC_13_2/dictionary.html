<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dictionary</title>
</head>
<body>
    <h2>Từ điển</h2>
    <label for="string"> Nhập từ </label>
    <input type="text" name="" id="string">
    <button onclick="transcript()">Dịch</button>
    <p id="result"></p>
</body>
<script>
    function transcript() {
        let arr_eng = ["egg", "apple", "dog", "cat", "banana", "bike", "like"];
        let arr_vie = ["quả trứng", "quả táo", "chó", "mèo", "chuối", "xe đạp", "thích"];
        let string = document.getElementById("string").value;
        let index_eng = 0;
        let result = "";

        for (let i = 0; i < arr_eng.length; i++) {
            if (string === arr_eng[i]) {
                index_eng = i;
                for (let j = 0; j < arr_vie.length; j++) {
                    if (index_eng === j) {
                        result = arr_vie[j];
                        document.getElementById("result").innerHTML = result;
                    }
                }
            }
        }
        document.write("Không tìm thấy!")
    }

</script>
</html>
