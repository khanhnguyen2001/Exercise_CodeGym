<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-EX3</title>
</head>
<body>
  <script>
    let isSign = prompt("Nhập vào một số", 0);
    if (isSign > 0){
        alert(1)
    }
    else if (isSign < 0){
        alert(-1)
    }
    else {
        alert(0)
    }

  </script>
</body>
</html>
