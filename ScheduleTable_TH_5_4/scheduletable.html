<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScheduleTable</title>
    <link rel="stylesheet" type="text/css" href="scheduletable.css">
</head>
<body>
<h2> Thời Khóa Biểu</h2>
<table>
    <tr>
        <th rowspan=2><Thứ></Thứ></th>
        <th colspan=2>Hoạt động</th>
    </tr>
    <tr>
        <th>Sáng</th>
        <th>Chiều</th>
    </tr>
    <tr>
        <td>Thứ 2</td>
        <td>Thể dục</td>
        <td>HD trò chơi mới</td>
    </tr>
    <tr>
        <td>Thứ 3</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nề nếp,kỹ năng sống</td>
    </tr>
    <tr>
        <td>Thứ 4</td>
        <td>Âm Nhạc </td>
        <td>Vui chơi</td>
    </tr>
    <tr>
        <td>Thứ 5</td>
        <td>Văn Học</td>
        <td>Nhận Biết các giá trị sống</td>
    </tr>
    <tr>
        <td>Thứ 6</td>
        <td>Toán học</td>
        <td>Kỹ năng giao tiếp</td>
    </tr>
    <tr>
        <td>Thứ 7</td>
        <td>Sinh lý học</td>
        <td>Giáo dục giới tính</td>
    </tr>
</table>
</body>
</html>
