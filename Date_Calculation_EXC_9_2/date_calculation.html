<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date Calculation</title>
</head>
<body>
  <input id="month" type="number" min="1" max="12" name="input_number" placeholder="Nhập tháng" style="width:10%">
  <button onclick="kiemtra()">Kiểm tra</button>
  <p id="result"></p>

<script>
    function kiemtra() {
        let inputNumber = document.getElementById("month").value;
        switch (inputNumber) {
            case '1':
                document.write("Tháng 1 có 31 ngày")
                break;
            case '2':
                document.write("Tháng 2 có 28 hoặc 29 ngày")
                break;
            case '3':
                document.write("Tháng 3 có 31 ngày")
                break;
            case '4':
                document.write("Tháng 4 có 30 ngày");
                break;
            case '5':
                document.write("Tháng 5 có 31 ngày");
                break;
            case '6':
                document.write("Tháng 6 có 30 ngày");
                break;
            case '7':
                document.write("Tháng 7 có 31 ngày");
                break;
            case '8':
                document.write("Tháng 8 có 31 ngày");
                break;
            case '9':
                document.write("Tháng 9 có 30 ngày");
                break;
            case '10':
                document.write("Tháng 10 có 31 ngày");
                break;
            case '11':
                document.write("Tháng 11 có 30 ngày");
                break;
            case '12':
                document.write("Tháng 12 có 31 ngày");
                break;

            default:
                document.write('We hope that this page looks ok!');
        }
    }
</script>
</body>
</html>
