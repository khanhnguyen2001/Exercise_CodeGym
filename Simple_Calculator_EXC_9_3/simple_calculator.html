<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
  <style>
    td button{
      width: 35px;
      height: 25px;
    }
  </style>
</head>
<body>
  <input type="text" name="inputValue" id="view">
  <br>
  <br>
  <table>
    <tbody>
      <tr>
        <td>
          <button type="button" value="1" onclick="number(1)">1</button>
        </td>
        <td>
          <button type="button" value="2" onclick="number(2)">2</button>
        </td>
        <td>
          <button type="button" value="3" onclick="number(3)">3</button>
        </td>
        <td>
          <button type="button" value="+" onclick="number('+')">+</button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" value="4" onclick="number(4)">4</button>
        </td>
        <td>
          <button type="button" value="5" onclick="number(5)">5</button>
        </td>
        <td>
          <button type="button" value="6" onclick="number(6)">6</button>
        </td>
        <td>
          <button type="button" value="-" onclick="number('-')">-</button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" value="7" onclick="number(7)">7</button>
        </td>
        <td>
          <button type="button" value="8" onclick="number(8)">8</button>
        </td>
        <td>
          <button type="button" value="9" onclick="number(9)">9</button>
        </td>
        <td>
          <button type="button" value="*" onclick="number('*')">*</button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="reset" onclick="reset()">AC</button>
        </td>
        <td>
          <button type="button" value="0" onclick="number(0)">0</button>
        </td>
        <td>
          <button name="ketQua" onclick="ketQua();"> = </button>
        </td>
        <td>
          <button type="button" value="/" onclick="number('/')">/</button>
        </td>
      </tr>
    </tbody>
  </table>

<script>
  function number(number) {
    let inputNumber = document.getElementById("view");
    inputNumber.value = inputNumber.value + number;
  }

  function ketQua() {
    let inputNumber = document.getElementById("view");
    inputNumber.value = eval(inputNumber.value);
  }

  function reset() {
    document.getElementById("view").value = "";
  }
</script>
</body>
</html>
