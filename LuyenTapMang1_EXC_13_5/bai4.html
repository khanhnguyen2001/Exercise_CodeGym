<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
</html>
<script>
    let arr = [];

    // Nhập vào số lượng phần tử của mảng
    let n = parseInt(prompt("Nhập số lượng phần tử của mảng:"));

    // Nhập vào từng phần tử của mảng
    for (let i = 0; i < n; i++) {
        let num = parseInt(prompt("Nhập phần tử thứ " + (i + 1) + ":"));
        arr.push(num);
    }

    // hiển thị mảng truước khi đảo
    document.write("Mảng nhập vào là: ", arr);

    // Đảo ngược các phần tử trong mảng
    arr.reverse();

    // Hiển thị mảng sau khi đảo ngược
    document.write("<br>" + "Mảng sau khi đảo ngược:", arr);
</script>
