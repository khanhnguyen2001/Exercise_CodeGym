<!DOCTYPE html>

<script>
    let arrA = []
    let arrB = []
    let arrC = []
    n = 10

    for( i = 0; i < n; i++ ){
        let numA = parseInt(prompt("nhập vào số thứ "+ (i+1) +" mảng A" + " :"))
        arrA.push( numA )
    }
    for( j = 0; j < n; j++ ){
        let numB = parseInt(prompt("nhập vào số thứ "+ (j+1) +" mảng B" + " :"))
        arrB.push( numB )
    }
    document.write("Mảng nhập vào mảng A là: " + arrA + "<br/>");
    document.write("Mảng nhập vào mảng B là: " + arrB + "<br/>");

    arrC = arrA.concat(arrB);
    document.write("Mảng C là: " + arrC + "<br/>");

</script>
