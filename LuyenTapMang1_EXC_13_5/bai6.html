<script>
    let arr = []
    n = 10
    for( i = 0; i < n; i++ ){
        let num = parseInt(prompt("nhập vào số thứ "+ (i+1) + " :"))
        arr.push( num )
    }
    v = parseInt(prompt("nhập số V:"))
    if ( arr.includes(v)){
        document.write("V is in the array")
    }else{
        document.write("V is not in the array")
    }
</script>
