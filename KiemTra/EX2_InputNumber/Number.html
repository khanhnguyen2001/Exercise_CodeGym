<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number</title>
</head>
<body>
First Number:<br>
<input type="number" id="a_number"><br><br>

Second Number:<br>
<input type="number" id="b_number"><br><br>

Third Number:<br>
<input type="number" id="c_number"><br><br>

<br><button onclick="maxClick()">Check max</button>

<p id = "result"></p>
<script>
  function maxClick() {
    let a = document.getElementById("a_number").valueAsNumber;
    let b = document.getElementById("b_number").valueAsNumber;
    let c = document.getElementById("c_number").valueAsNumber;
    if (a > b && a > c) {
      document.getElementById("result").textContent = "Giá trị max là: " + a;
    } else if (b > a && b > c) {
      document.getElementById("result").textContent = "Giá trị max là: " + b;
    } else {
      document.getElementById("result").textContent = "Giá trị max là: " + c;
    }
  }
</script>
</body>
</html>
