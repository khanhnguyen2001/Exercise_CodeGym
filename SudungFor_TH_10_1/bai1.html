<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị</title>
</head>
<body>
  <h2>Hiển thị chuỗi</h2>
  <p id = "demo"></p>
</body>
<script>
  let text = "";
  for (let i = 0; i < 5; i++) {
    text += "The number is " + i + "<br>";
  }
  document.getElementById("demo").innerHTML = text;
</script>
</html>
