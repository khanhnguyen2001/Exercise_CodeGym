<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable3</title>
</head>
<body>
<script>
  a = prompt("Nhập giá trị a: ");
  b = prompt("Nhập giá trị b: ");

  if (a%b == 0)
    alert("a là bội số của b");
  else
    alert("a không là bội số của b");
</script>
</body>
</html>
