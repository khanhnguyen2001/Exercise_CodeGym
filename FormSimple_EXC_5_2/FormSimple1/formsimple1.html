<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FormSimple</title>
    <link rel="stylesheet" type="text/css" href="formsimple1.css">
</head>
<body>
<div class="modal-favorite">
    <div class="container">
        <div class="form-header">
            <h2>SỞ THÍCH CỦA BẠN</h2>
        </div>
        <form class="form-body" action="">

            <div class="form-body--info">
                <label for="name-favorite" class="form-label">Họ và tên</label>
                <input type="text" name="yourname" id="name-favorite" class="form-input" required>
                <br><label for="email-favorite" class="form-label">Email</label>
                <input type="email" name="email" id="email-favorite" class="form-input" required>
            </div>


            <p class="favorite-title">Sở thích</p>
            <div class="favorite-check">
                <div class="checkbox-favorite">
                    <input type="checkbox" name="hobby" id="sport-favorite" >
                    <label for="sport-favorite">Thể thao</label>
                </div>
                <div class="checkbox-favorite">
                    <input type="checkbox" name="hobby" id="music-favorite">
                    <lable for="music-favorite">Âm nhạc</lable>
                </div>
                <div class="checkbox-favorite">
                    <input type="checkbox" name="hobby" id="book-favorite">
                    <lable for="book-favorite">Đọc sách</lable>
                </div>
                <div class="checkbox-favorite">
                    <input type="checkbox" name="hobby" id="wed-favorite">
                    <lable for="wed-favorite">Lướt wed</lable>
                </div>
                <div class="checkbox-favorite">
                    <input type="checkbox" name="hobby" id="game-favorite">
                    <lable for="game-favorite">Chơi game</lable>
                </div>
                <div class="checkbox-favorite">
                    <input type="checkbox" name="hobby" id="film-favorite">
                    <lable for="film-favorite">Điện ảnh</lable>
                </div>
                <div class="checkbox-favorite">
                    <input type="checkbox" name="hobby" id="travle-favorite">
                    <lable for="travel-favorite">Du lịch</lable>
                </div>
                <div class="form-button">
                <button type="register" class="btn-register">Gửi thông tin</button>
                <button type="reset" class="btn-reset">Nhập lại</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
